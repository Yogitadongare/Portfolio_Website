<div class="container">
    <h1>Projects</h1>
    <section *ngFor="let pro of projectlist">
        <h2>{{pro.title}}</h2>
        <h3>
            <span>Technologies:</span>
            <span>{{pro.technology}}</span>
        </h3>
        <ul *ngFor="let desc of pro.description">
            <li>{{desc}}</li>
        </ul>
    </section>
</div>
